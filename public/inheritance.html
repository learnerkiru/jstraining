<body>
    <div id="demo"></div>

    <script type="text/javascript">
        function classA() {
            this.name = "Kirubakar"
            this.className = "ClassA";

        }

        function classB() {
            this.name = "Udayakumar";
            this.className = "ClassB";
            console.log(`Before Call A : ${this.name} ${this.className}`)
            classA.call(this);
        }

        var objectA = new classA();
        classA.prototype.getName = function() {
            console.log("Class A getName");
            console.log("Class Name " + this.className + "==>" + this.name);
        }
        objectA.getName();


        classB.prototype = Object.create(classA.prototype);
        classB.prototype.constructor = classB;
        var objectB = new classB();

        //Overriding ClassA getName
        classB.prototype.getName = function() {
            console.log("Calling Class B GetName");
            classA.prototype.getName.call(this);
        }
        objectB.getName();

        //Function Overloading test
        function overloadingTest(arg1, arg2) {
            console.log("Calling 2 args")
        }

        function overloadingTest(arg1, arg2, arg3) {
            console.log("Calling 3 args")
        }

        function overloadingTest(arg1) {
            console.log("Calling 1 args")
        }

        overloadingTest("Hi", "Hi");
